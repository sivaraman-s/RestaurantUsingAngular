<mat-carousel
    timings="250ms ease-in"
    [autoplay]="true"
    interval="5000"
    color="accent"
    maxWidth="auto"
    maintainAspectRatio="false"
    slides="5"
    [loop]="true"
    [hideArrows]="false"
    [hideIndicators]="false"
    [useKeyboard]="true"
    [useMouseWheel]="false"
    orientation="ltr"
>
    <mat-carousel-slide
       *ngFor="let slide of slides"
       [image]="slide.image"
       overlayColor="#00000040"
       [hideOverlay]="false"
    >

    </mat-carousel-slide>
</mat-carousel>
