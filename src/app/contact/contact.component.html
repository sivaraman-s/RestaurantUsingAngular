
<div class="main"  fxLayout="column" (window:resize)="onChange($event)" fxLayout.gt-sm="row">

    <div fxFlex="50" class="d1">
        <h2>OUR ADDRESS:</h2>
        <p>21, Sabari Street,</p>
        <p>Nesapakkam, K.K. Nagar West, </p>
        <p>Chennai - 600 078.</p> 
        <p><span class="fa fa-phone "></span> : +91-9988776698</p>
        <p><span class="fa fa-envelope "></span> : service.loveeat@gmail.com</p>
        <p class="social">REACH OUT TO US:</p>
        <a mat-icon-button class="facebook-btn" color="primary"><i class="fa fa-facebook fa-lg"></i></a>
        <a mat-icon-button class="instagram-btn" color="primary"><i class="fa fa-instagram fa-lg"></i></a>
        <a mat-icon-button class="youtube-btn" color="primary"><i class="fa fa-youtube fa-lg"></i></a>
        <a mat-icon-button class="twitter-btn" color="primary"><i class="fa fa-twitter fa-lg"></i></a>
        <a mat-icon-button class="google-btn" color="primary"><i class="fa fa-google fa-lg"></i></a>
        <a mat-icon-button class="linkedin-btn" color="primary"><i class="fa fa-linkedin fa-lg"></i></a> 
    </div>

    <div fxFlex="50" class="d2">
        <h2>LOCATION</h2>
        <agm-map [latitude]="location.latitude" [longitude]="location.longitude" [mapTypeId]="location.maptype" 

                [zoom]="location.zoom">
                    
            <agm-marker [latitude]="location.latitude" [longitude]="location.longitude" 


                  [label]="location.name">

            </agm-marker>

        </agm-map>
    </div>

</div>

<div fxLayout="column"> 
    <form novalidate [formGroup]="feedbackForm"  #resetForm="ngForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <input placeholder="Firstname" formControlName="firstname" matInput type="text">
            <mat-error *ngIf="feedbackForm.get('firstname').hasError('required') && feedbackForm.get('firstname').touched">
                FirstName is required
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input placeholder="Laststname" formControlName="lastname" matInput type="text">
            <mat-error *ngIf="feedbackForm.get('lastname').hasError('required') && feedbackForm.get('lastname').touched">
                LastName is required
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input placeholder="Email" formControlName="email" matInput type="email">
            <mat-error *ngIf="feedbackForm.get('email').hasError('required') && feedbackForm.get('email').touched">
                Email is required
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input placeholder="Phone" formControlName="phone" matInput type="tel">
            <mat-error *ngIf="feedbackForm.get('phone').hasError('required') && feedbackForm.get('phone').touched">
                PhoneNumber is required
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input placeholder="Subject" formControlName="subject" matInput type="text">
            <mat-error *ngIf="feedbackForm.get('subject').hasError('required') && feedbackForm.get('subject').touched">
                Subject is required
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea placeholder="Message" formControlName="message" matInput rows=6></textarea>
            <mat-error *ngIf="feedbackForm.get('message').hasError('required') && feedbackForm.get('message').touched">
                Message is required
            </mat-error>
        </mat-form-field>
        <button mat-button type="submit">Submit</button>
    </form>
</div>
